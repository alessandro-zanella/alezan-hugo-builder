background: "images/default-background.png"
# Optional, for a different background image in dark mode
#darkBackground: "images/name-of-your-dark-background-image.jpg"


module:
  hugoVersion:
    min: "0.142.0"
    extended: true
  mounts:
  - source: content
    target: content
  - source: static
    target: static
  - source: layouts
    target: layouts
  - source: data
    target: data
  - source: assets
    target: assets
  - source: i18n
    target: i18n
  - source: archetypes
    target: archetypes
  - source: ../../node_modules/flag-icons/flags
    target: static/flags
  - source: ../../node_modules/@fontsource/mulish/files
    target: static/files
  - source: ../../node_modules/katex/dist/fonts
    target: static/fonts
